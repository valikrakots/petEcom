{% extends 'store/base.html' %}
{% block content %}

    {% if message %}
        <div class="container mx-auto text-center">
            <p style="color: red">{{ message }}</p>
        </div>
    {% endif %}

    <div class="container mx-auto p-5">
        <form action="/postsignIn/" method="post">
            {% csrf_token %}
            <h1>Sign In</h1>
            <p class="py-3">Please fill in this form</p>


            <!-- Email: -->
            <div class="form-group row">
                <label for="Email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" id="Email" name="email" placeholder="Your Email Id"><br><br>
                </div>
            </div>
            <!-- Password: -->
            <div class="form-group row">
                <label for="Password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" id="Password" name="pass" placeholder="Password"><br><br>
                </div>
            </div>
            <br>
            <br>
            <input type="submit" class="btn btn-primary mb-2" value="Sign In"><br><br>

        </form>
    </div>

{% endblock %}
