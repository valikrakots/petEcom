{% extends "store/base.html" %}
{% load static %}
{% block content %}


    <!-- Carousel -->
    <div id="carouselBanner" class="carousel slide py-7" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'store/images/4.jpg' %}" class="d-block w-100 carousel-image" alt="Hello">
            </div>
            <div class="carousel-item">
                <img src="{% static 'store/images/2.png' %}" class="d-block w-100 carousel-image" alt="Welcome">
            </div>
            <div class="carousel-item">
                <img src="{% static 'store/images/3.jpg' %}" class="d-block w-100 carousel-image" alt="Bonjourne">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselBanner" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: gray"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselBanner" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: gray"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <!-- Hot -->
    <section class="p-5 container">
        <div class="container py-5">
            <h1>Hot<span class="fa-solid fa-fire p-2" style="color: red"></span></h1>
        </div>
        <div class="row">
            {% for p in products %}
                <div class="mx-auto card col-lg-2 col-md-4 col-7 p-1 mb-4 py-3">
                    <a href="/product/{{p.id}}" style="text-decoration: none; color: grey">
                        <img src="{{ p.main_image.url }}" class="card-img-top im1" alt="...">

                        <div class="card-body">
                            <h5 class="card-title">{{ p.title }}</h5>
                            <p class="card-text" style="text-align: center">{{ p.price }} $</p>
                            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                    </a>
                </div>
            {%  endfor %}

        </div>
    </section>

{% endblock %}
