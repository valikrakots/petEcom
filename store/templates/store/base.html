{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

     <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'store/styles/styles.css' %}">

</head>
<body style="min-height: 100vh">

    <div class="wrapper">

        <!-- Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
                <div class="container-fluid">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="fa-solid fa-cart-shopping" href="{% url 'cart_details' %}"
                               style="text-decoration: none; color: black"> Cart</a>
                            {% if request.user.username %}
                                <span class="fa-solid fa-user" href="{% url 'register' %}"> {{ request.user.username }}</span>
                            {% else %}
                                <a class="fa-solid fa-user" style="text-decoration: none; color: black"
                                   href="{% url 'register' %}"> Register</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>

            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
                <div class="container-fluid">
                    <a href="{% url 'homepage' %}"><img src="{% static 'store/images/logo.png' %}" alt="Logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Hot</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacts</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main mt-5">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-center text-white">
            <div class="container p-4">
                <section class="ms-4">
                    <span class="fab fa-facebook-f"></span>
                    <span class="fab fa-twitter"></span>
                </section>
            </div>
            <div class="text-center p-3">
                Â© 2022 Copyright: Company
            </div>
        </footer>

    </div>

<!-- Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
